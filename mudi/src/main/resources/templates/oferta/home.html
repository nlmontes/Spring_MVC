<html>

<!-- ~{} = acessar um fragmento de outra pagina -->
<head th:replace="~{base :: head}">
</head>

<!-- onload= faz com que a função onLoad() seja carregada após o carregamento de toda a página -->
<body onload="onLoad()">

	<div th:replace="~{base :: logo}"></div>

	<!-- 	id=permite o gerenciamento desta função/parte do html pelo script vue  -->
	<div class="container" id="ofertas">

		<div th:replace="~{base :: titulo('Faça sua Oferta')}"></div>

		<div class="card mb-3" v-for="pedido in pedidos">

			<div class="card-header alert-dark">{{pedido.nomeProduto}}</div>


			<!-- class card-body: envolve o conteudo e aplica algumas margens internas -->
			<div class="card-body">

				<!-- class row: divide os elementos dentro da div de acordo com o espa�amento de uma linha (12 colunas) -->
				<div class="row">

					<div class="col-12 col-md-8 mb-3">

						<div>Produto</div>
						<div>
							<a v-bind:href="pedido.urlProduto">{{pedido.nomeProduto}}</a>
						</div>

						<div>Descrição</div>

						<div>
							<textarea disabled="disabled" class="form-control">{{pedido.descricao}}</textarea>
						</div>

						<div class="row mt-3">
							<div class="col-md-5">
								Valor: <input v-bind:class="{'is-invalid':pedido.erros.valor !==''}" class="form-control"
									v-model="pedido.valorNegociado" />
								<div v-if="pedido.erros.valor" class="invalid-feedback">
									{{pedido.erros.valor}}
								</div>
							</div>
							<div class="col-md-7">
								Data da Entrega: <input v-bind:class="{'is-invalid':pedido.erros.dataDaEntrega !==''}" class="form-control"
									v-model="pedido.dataEntrega" />
								<div v-if="pedido.erros.dataDaEntrega" class="invalid-feedback">
									{{pedido.erros.dataDaEntrega}}
								</div>
							</div>

						</div>

						<div class="mt-2">
							<label>Comentário</label>
							<textarea class="form-control" v-model="pedido.comentario"></textarea>
						</div>

						<!-- v-if=se valor true, apresenta o botão -->
						<button v-if="pedido.ofertaEnviada" class="btn btn-success mt-2">Oferta
							Enviada</button>

						<!-- v-else=se o valor do if anterior for false, apresenta esse botão -->
						<!-- v-on:click= invoca o método (enviarOferta) dentro do código VueJs -->
						<button v-else v-on:click="enviarOferta(pedido)"
							class="btn btn-primary mt-2">Enviar Oferta</button>

					</div>

					<div class="col-12 col-md-4">
						<div>
							<img class="img-thumbnail" v-bind:src="pedido.urlImagem">
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>

	<script>
// 		funçao programada para ser invocada depois que toda a pagina esteja carregada 
		function onLoad() {
			//função gerencia/invoca aquela passada no parâmetro el: #ofertas
			var app = new Vue(
					{
						el : '#ofertas',
						//conteúdo que será acessado pelo código vue js declarado no id #ofertas 
						data : {
							pedidos: [ ]
			/* 				pedidos : [
									{
										"nomeProduto" : "Kindle Joao 2",
										"valorNegociado" : null,
										"dataEntrega" : null,
										"urlProduto" : "https://www.magazineluiza.com.br/kindle-10a-geracao-tela-6-8gb-wi-fi-luz-embutida-preto/p/225542900/tb/k10g/?&seller_id=magazineluiza",
										"urlImagem" : "https://a-static.mlcdn.com.br/800x560/kindle-10a-geracao-tela-6-8gb-wi-fi-luz-embutida-preto/magazineluiza/225542900/7ec51beb6ca3c75cfca514bdd2c60a6f.jpg",
										"descricao" : "",
										"status" : "AGUARDANDO"
									},
									{
										"nomeProduto" : "Kindle Maria",
										"valorNegociado" : null,
										"dataEntrega" : null,
										"urlProduto" : "https://www.magazineluiza.com.br/kindle-10a-geracao-tela-6-8gb-wi-fi-luz-embutida-preto/p/225542900/tb/k10g/?&seller_id=magazineluiza",
										"urlImagem" : "https://a-static.mlcdn.com.br/800x560/kindle-10a-geracao-tela-6-8gb-wi-fi-luz-embutida-preto/magazineluiza/225542900/7ec51beb6ca3c75cfca514bdd2c60a6f.jpg",
										"descricao" : "",
										"status" : "AGUARDANDO"
									},
									{
										"nomeProduto" : "Kindle João",
										"valorNegociado" : 680.00,
										"dataEntrega" : "2021-05-12",
										"urlProduto" : "https://www.magazineluiza.com.br/kindle-10a-geracao-tela-6-8gb-wi-fi-luz-embutida-preto/p/225542900/tb/k10g/?&seller_id=magazineluiza",
										"urlImagem" : "https://a-static.mlcdn.com.br/800x560/kindle-10a-geracao-tela-6-8gb-wi-fi-luz-embutida-preto/magazineluiza/225542900/7ec51beb6ca3c75cfca514bdd2c60a6f.jpg",
										"descricao" : "",
										"status" : "AGUARDANDO"
									} ] */
									
						},
						//mounted: função invocada depois que o view.js renderiza o html
						mounted () {
							   axios
							      .get('http://localhost:8080/api/pedidos/aguardando')
							      .then(response => {
							   		response.data.forEach(pedido => {
							    		//pedido.ofertaEnviada= atributo JS criado em tempo de execução e inserido no pedido
							   			pedido.ofertaEnviada = false;
							    		//Atributos criados em tempo de execução e inserido no pedido
							    		pedido.erros = {
							    			valor: '',
							    			dataDaEntrega: ''
							    		}
							   		}) 		  
							    	this.pedidos = response.data;
							    	//console.log(this.pedidos)
							      })
						},
						//Metodos(funções) invocados pelos comandos (v-on:click) VueJs dentro do html
						methods: {
							enviarOferta: function (pedido) {
					    	
								pedido.erros = {
						    			valor: '',
						    			dataDaEntrega: ''
						    	};
								
								 axios
							      .post('http://localhost:8080/api/ofertas', {
							    	/* Valores(objeto Json) passados na requisição post, que serão mapeados para o objeto 
							    	requisicaoNovaOferta, na classe OfertasRest do servidor */
							    		pedidoId: pedido.id,
							    		valor: pedido.valorNegociado,
							    		dataDaEntrega: pedido.dataEntrega,
							    		comentario: pedido.comentario
							      })
							      .then(response => pedido.ofertaEnviada = true)
							      .catch(error => {
							    	  error.response.data.errors.forEach(error => {
							    		  pedido.erros[error.field] = error.defaultMessage;
							    	  })
							      })
							}
						}
					});
		}
	</script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</body>
</html>
