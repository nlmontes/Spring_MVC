<html>

<!-- ~{} = acessar um fragmento de outra pagina -->
<head th:replace="~{base :: head}">
</head>

<body>

	<div th:replace="~{base :: logo}"></div>

	<!-- class container: Elemento Bootstrap para usar nosso sistema de grid padrão. Os cont�ineres 
	são usados para conter, preencher e (às vezes) centralizar o conteúdo dentro deles. -->
	<div class="container">

		<div th:replace="~{base :: titulo('Meus Pedidos')}"></div>

		<nav
			class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
			<div>
				<ul class="navbar-nav">
					<a th:classappend="${status} == null ? 'active'" class="nav-item nav-link" th:href="@{/usuario/pedido}">Todos</a>
					<a th:classappend="${status} == 'aguardando' ? 'active'" class="nav-item nav-link" th:href="@{/usuario/pedido/aguardando}">Aguardando</a>
					<a th:classappend="${status} == 'aprovado' ? 'active'" class="nav-item nav-link" th:href="@{/usuario/pedido/aprovado}">Aprovado</a>
					<a th:classappend="${status} == 'entregue' ? 'active'" class="nav-item nav-link" th:href="@{/usuario/pedido/entregue}">Entregue</a>
				</ul>
			</div>

			<a href="/pedido/formulario"><button class="btn btn-secondary">Novo</button></a>

		</nav>

		<!-- th:tag para usar o thymeleaf. Nesse caso, usa o each para iterar dentro da lista pedidos -->
		<!-- class card: os cart�es fornecem um cont�iner de conte�do flex�vel e extens�vel com v�rias variantes e op��es redimension�veis -->
		<div class="card mb-3" th:each="pedido : ${pedidos}">

			<th:block th:switch="${pedido.status.name()}">

				<!-- Usando a tag th:text, os textos passados como parâmetro (expression language) substituem os textos padr�o dos elementos-->
				<!-- "${pedido.nomeProduto}": expression language do thymeleaf -->
				<!-- class card-header: fornece um estilo diferenciado ao cabeçalho do card -->
				<div th:case="AGUARDANDO" class="card-header alert-warning"
					th:text="${pedido.nomeProduto}">Nome do Produto</div>

				<div th:case="APROVADO" class="card-header alert-success"
					th:text="${pedido.nomeProduto}">Nome do Produto</div>

				<div th:case="ENTREGUE" class="card-header alert-dark"
					th:text="${pedido.nomeProduto}">Nome do Produto</div>

			</th:block>

			<!-- class card-body: envolve o conteudo e aplica algumas margens internas -->
			<div class="card-body">

				<!-- class row: divide os elementos dentro da div de acordo com o espa�amento de uma linha (12 colunas) -->
				<div class="row">

					<!-- class col-12: faz com que o elemento ocupe uma linha inteira (12 colunas) qdo estiver num display xs (extra small) -->
					<!-- class col-md-8: faz com que o elemento ocupe 8 colunas qdo estiver num display md(medium) -->
					<div class="col-12 col-md-8 mb-3">

						<div class="row">
							<div class="col-md-5">
								Valor: <span th:if="${pedido.valorNegociado} != null" th:text="${'R$ ' + #numbers.formatDecimal(pedido.valorNegociado,3,'POINT',2,'COMMA')}">200,99</span>
							</div>
							<div class="col-md-7">
								Data da Entrega: <span th:text="${#temporals.format(pedido.dataEntrega, 'dd/MM/yyyy')}">10/02/2002</span>
							</div>
						</div>

						<div>Produto</div>
						<div>
							<!-- input usando a tag th:value, os valores passados como parâmetro (expression language) substituem os valores padrão dos elementos-->
							<input class="form-control" th:value="${pedido.urlProduto}"
								value="url do prouduto" />
						</div>

						<div>Descrição</div>

						<div>
							<!-- class form-control: fornece a controles de formul�rios textuais como <input>s e <textarea>s 
							estilos personalizados, dimensionamento, estados de foco e muito mais. -->
							<textarea class="form-control" th:text="${pedido.descricao}">descrição do pedido</textarea>
						</div>
					</div>

					<div class="col-12 col-md-4">
						<div>
							<!-- img usando a tag th:src, a imagem passada como parâmetro (expression language) substituem a imagem padr�o -->
							<!-- class img-thumbnail: adequa a imagem dentro do container e da para a imagem uma apar�ncia de borda arredondada de 1px -->
							<img class="img-thumbnail" th:src="${pedido.urlImagem}" src="">
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>

</body>
</html>
