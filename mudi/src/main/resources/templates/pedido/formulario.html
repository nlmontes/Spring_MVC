<html>
<head th:replace="~{base :: head}"></head>

<body>

	<div th:replace="~{base :: logo}"></div>

	<!-- class container: Elemento Bootstrap para usar nosso sistema de grid padr�o. Os cont�ineres 
		s�o usados para conter, preencher e (às vezes) centralizar o conteúdo dentro deles. -->
	<div class="container">

		<div th:replace="~{base :: titulo('Novo Pedido')}"></div>

		<div class="card mt-3">
			<!-- ${} = acessa um objeto (atributo da requisi��o), que � o objeto requisi��oNovoPedido  -->
			<!-- th:action = @{/uri} = insere o contexto dinamicamente localhost:8080/contexto/uri -->
			<form th:action="@{/pedido/novo}" th:object="${requisicaoNovoPedido}" class="card-body"
				method="post">
				<div class="form-group">
					<label for="nomeProduto">Produto</label>
					<!-- *{} = acessa um campo (atributo do objeto), que � o atributo nomeProduto  -->
					<input th:field="*{nomeProduto}" th:errorclass="is-invalid"
						class="form-control" name="nomeProduto"
						placeholder="nome do produto"> <small>Informe qual
						o nome do produto</small>
					<div class="invalid-feedback" th:errors="*{nomeProduto}">Erros
						do nome do produto</div>
				</div>
				<div class="form-group">
					<label for="urlProduto">Url</label> <input th:field="*{urlProduto}"
						th:errorclass="is-invalid" class="form-control" name="urlProduto"
						placeholder="url do produto"> <small>Procure em um
						site o produto que vc deseja e cole a url da pagina aqui</small>
					<div class="invalid-feedback" th:errors="*{urlProduto}">Erros
						do nome do produto</div>
				</div>
				<div class="form-group">
					<label for="urlImagem">Imagem</label> <input
						th:field="*{urlImagem}" th:errorclass="is-invalid"
						class="form-control" name="urlImagem" placeholder="url da imagem">
					<small>Copie a url da imagem do produto e cole aqui para
						ajudar a conseguir compradores</small>
					<div class="invalid-feedback" th:errors="*{urlImagem}">Erros
						do nome do produto</div>
				</div>
				<div class="form-group">
					<label for="descricao">Descrição</label>
					<textarea th:field="*{descricao}" class="form-control"
						name="descricao"
						placeholder="adicione detalhes para a judar o comprador"></textarea>
				</div>
				<button class="btn btn-primary" type="submit">Cadastrar</button>
			</form>
		</div>
	</div>

</body>
</html>
